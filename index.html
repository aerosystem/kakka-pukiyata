<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Forever Valentine ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 40px;
            padding: 3.5rem 2rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(255, 75, 110, 0.3);
            transform-style: preserve-3d;
            width: 90%;
            max-width: 450px;
            z-index: 10;
            position: relative;
        }

        .cursive { font-family: 'Dancing Script', cursive; }

        .heart-particle {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        /* Catchy Button */
        .btn-grad {
            background-image: linear-gradient(to right, #ff416c 0%, #ff4b2b 51%, #ff416c 100%);
            transition: 0.5s;
            background-size: 200% auto;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.4);
            border-radius: 50px;
            display: inline-block;
            cursor: pointer;
            border: none;
        }

        .btn-grad:hover {
            background-position: right center;
            transform: scale(1.1) translateY(-3px);
        }

        /* Main Floating Heart Animation */
        @keyframes pulseHeart {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        .main-heart {
            font-size: 80px;
            display: inline-block;
            margin-bottom: 20px;
            animation: pulseHeart 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        #hidden-msg {
            background: rgba(255,255,255,0.3);
            padding: 15px;
            border-radius: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="particles-container"></div>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div class="glass-card" id="card">
        <div class="main-heart">üíñ</div>
        <h1 class="cursive text-5xl text-white drop-shadow-lg mb-6 leading-tight">Happy Valentine's Day!</h1>
        
        <p class="text-white text-lg font-medium leading-relaxed mb-8 drop-shadow-sm">
            "Saththama kiyanawanam, oyawa hambunu eka mge jiwithe loku ma wasanawak... ‚ù§Ô∏è"
        </p>

        <button onclick="startCelebration(event)" id="main-btn" class="btn-grad text-white font-bold py-4 px-10 uppercase tracking-widest text-xs">
            Unlock My Love ‚ù§Ô∏è
        </button>

        <div id="hidden-msg" class="hidden opacity-0 text-white font-bold italic text-xl transition-all duration-1000">
            I Love You Forever! üíçüå∏
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const container = document.getElementById('particles-container');
        const music = document.getElementById('bg-music');

        // 1. 3D Tilt Effect
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 20;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 20;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // 2. Continuous Background Floating Elements
        function createFloatingElement() {
            const elements = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üíï', 'üå∏'];
            const p = document.createElement('div');
            p.innerHTML = elements[Math.floor(Math.random() * elements.length)];
            p.className = 'heart-particle';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = '110vh';
            p.style.fontSize = Math.random() * 25 + 10 + 'px';
            container.appendChild(p);

            gsap.to(p, {
                y: '-120vh',
                x: (Math.random() - 0.5) * 300,
                rotation: Math.random() * 720,
                duration: Math.random() * 6 + 4,
                ease: "power1.out",
                onComplete: () => p.remove()
            });
        }
        setInterval(createFloatingElement, 400);

        // 3. Celebration Trigger
        function startCelebration(e) {
            // Play Music
            music.play().catch(() => console.log("Audio play blocked by browser"));

            // Show Message
            const msg = document.getElementById('hidden-msg');
            msg.classList.remove('hidden');
            setTimeout(() => msg.style.opacity = '1', 100);
            
            // Hide Button
            document.getElementById('main-btn').style.display = 'none';

            // Heart Burst Effect
            for (let i = 0; i < 40; i++) {
                const p = document.createElement('div');
                p.innerHTML = '‚ù§Ô∏è';
                p.className = 'heart-particle';
                p.style.left = e.clientX + 'px';
                p.style.top = e.clientY + 'px';
                container.appendChild(p);

                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 300 + 150;

                gsap.to(p, {
                    x: Math.cos(angle) * velocity,
                    y: Math.sin(angle) * velocity,
                    opacity: 0,
                    rotation: Math.random() * 720,
                    duration: 2,
                    ease: "power2.out",
                    onComplete: () => p.remove()
                });
            }
        }
    </script>
</body>
</html>
